<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="/paginaAdicionarUsuario/paginaAdicionarUsuarioStyle.css">
</head>
<body>
<div id="menu-container"></div>
<div class="container">
    <h2>Novo Usuário</h2>
    <form id="addUserForm">
        <div class="form-group">
            <label for="cpf">* CPF</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group checkbox-group">
            <label>Função:</label>
            <label><input type="checkbox" name="role" value="Cliente"> Cliente</label>
            <label><input type="checkbox" name="role" value="Administrador"> Administrador</label>
            <label><input type="checkbox" name="role" value="Funcionario Administrativo"> Funcionário Administrativo</label>
            <label><input type="checkbox" name="role" value="Funcionario de Cliente"> Funcionário de Cliente</label>
            <label><input type="checkbox" name="role" value="Contabilidade"> Contabilidade</label>
        </div>
        <div class="form-group empresa-group">
            <label>Empresas:</label>
            <div id="empresas-list"></div>
        </div>
        <div class="buttons">
            <button type="button" onclick="adicionarUsuario()">Confirmar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
</div>

<div id="successPopup" class="popup">
    <div class="popup-content">
        <p>Report enviado com sucesso!</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script src="/paginaAdicionarUsuario/paginaAdicionarUsuarioScript.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</body>
</html>
