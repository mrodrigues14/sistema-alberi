<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados do cliente</title>
    <style>
        #dadosButton{
            background-color: #8BACAF;
        }
    </style>

    <link rel="stylesheet" href="/paginaDados/paginaDados.css">
</head>
<body>
    <div id="menu-container"></div>
    <div class="main">
        <div id="Adicionar-Conta">
            <h1>Adicionar Conta</h1>
            <form id="formAdd" action="/dados/adicionar" method="post">
                <label for="nomeBanco">
                    Nome do Banco:
                    <input type="text" id="nomeBanco" name="nomeBanco">
                </label>
                <label for="tipoConta">
                    Tipo:
                    <select id="tipoConta" name="tipoConta">
                        <option value="CONTA CORRENTE">Conta Corrente</option>
                        <option value="CONTA INVESTIMENTO">Conta Sal√°rio</option>
                    </select>
                </label>
                <input type="hidden" name="idcliente">
                <input type="submit" value="Adicionar" id="addButton">
            </form>
        </div>

        <div id="Remover Conta">
            <h1>Remover Conta</h1>
            <form id="formRemove" action="/dados/remover" method="post">
                <label for="nomeBanco">
                    Nome do Banco:
                    <select id="selectBanco" name="idbanco">

                    </select>
                </label>
                <input type="hidden" name="idcliente2">
                <input type="submit" value="Remover" id="removeButton">
            </form>
        </div>
    </div>
    <script src="/paginaDados/paginaDados.js"></script>
</body>
</html>
