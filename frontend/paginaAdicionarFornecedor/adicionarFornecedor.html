<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Fornecedor</title>
    <link rel="stylesheet" href="/paginaAdicionarFornecedor/adicionarFornecedor.css">
</head>
<body>
<!--
<div id="menu-container"></div>
-->

<!-- Lista de Fornecedores -->
<div class="lista-fornecedores">
    <h2>Fornecedores</h2>
    <ul id="fornecedor-lista" class="fornecedor-lista">
        <!-- Lista serÃ¡ populada dinamicamente -->
    </ul>
</div>

<div class="adicionar-fornecedor-container">
    <button id="adicionar-fornecedor-btn" class="adicionar-fornecedor-btn" onclick="abrirPopup('popup-adicionar-fornecedor')">Adicionar Novo Fornecedor</button>
    <button id="adicionar-subfornecedor-btn" class="adicionar-subfornecedor-btn">Adicionar Nova Subfornecedor</button>
</div>

<!-- Popup para Adicionar Fornecedor -->
<div id="popup-adicionar-fornecedor" class="popup">
    <div class="popup-content">
        <span class="close" onclick="fecharPopup('popup-adicionar-fornecedor')">&times;</span>
        <h2>Adicionar Novo Fornecedor</h2>
        <form id="formAdd" onsubmit="adicionarFornecedor(event)">
            <input type="text" id="nomeEmpresa" name="nomeFornecedor" placeholder="Nome do Fornecedor" required>
            <select id="seletorCNPJ">
                <option value="0">CPF</option>
                <option value="1">CNPJ</option>
            </select>
            <input type="text" id="cpf" name="cpf" placeholder="CPF" class="cpf-cnpj">
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="cpf-cnpj" style="display:none;">
            <input type="text" id="tipoProduto" name="tipoProduto" placeholder="Tipo de Produto">
            <button type="submit">Adicionar</button>
        </form>
    </div>
</div>

<!-- Popup para Editar Fornecedor -->
<div id="popup-editar-fornecedor" class="popup">
    <div class="popup-content">
        <span class="close" onclick="fecharPopup('popup-editar-fornecedor')">&times;</span>
        <h2>Editar Fornecedor</h2>
        <form id="formEdit" onsubmit="editarFornecedor(event)">
            <input type="hidden" id="fornecedorId" name="idFornecedor">
            <input type="text" id="novoNomeFornecedor" name="nomeFornecedor" placeholder="Novo Nome do Fornecedor" required>
            <select id="novoSeletorDocumento">
                <option value="CPF">CPF</option>
                <option value="CNPJ">CNPJ</option>
            </select>
            <input type="text" id="novoCpf" name="cpf" placeholder="CPF">
            <input type="text" id="novoCnpj" name="cnpj" placeholder="CNPJ" style="display:none;">
            <input type="text" id="novoTipoProduto" name="tipoProduto" placeholder="Novo Tipo de Produto">
            <button type="submit">Salvar</button>
        </form>
    </div>
</div>

<script src="/paginaAdicionarFornecedor/adicionarFornecedor.js"></script>
</body>
</html>
