<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alberi Consult</title>
    <link rel="icon" href="/images/icone_alberi.png" type="image/png">

    <link rel="stylesheet" href="/paginaUsuario/paginaAdicionarUsuario/paginaAdicionarUsuarioStyle.css">
</head>
<body>
<div id="menu-container"></div>
<div id="menu-container-usuario"></div>
<div class="submenu-usuario">
    <a href="/usuario/adicionarUsuario" class="submenu-item-usuario active">Adicionar Usuário</a>
    <a href="/usuario/editarUsuario" class="submenu-item-usuario">Editar Usuário</a>
</div>

<div class="container">
    <h2>Novo Usuário</h2>
    <form id="addUserForm" onsubmit="return adicionarUsuario(event)">
        <div class="form-group">
            <label for="cpf">* CPF </label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="CPF deve conter 11 dígitos" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Selecione uma função</option>
                <option value="Configurador">Configurador</option>
                <option value="Administrador">Administrador</option>
                <option value="Usuário Interno">Usuário interno</option>
                <option value="Usuário Externo">Usuário externo</option>
            </select>
        </div>
        <div class="form-group empresa-group">
            <label>Empresas:</label>
            <div id="empresas-list"></div>
        </div>
        <div class="buttons">
            <button type="submit">Confirmar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
</div>

<div id="successPopup" class="popup">
    <div class="popup-content">
        <p>Usuário adicionado com sucesso! <br> Antes de realizar o primeiro login, <br> redefina a senha na tela de login.</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script src="/paginaUsuario/paginaAdicionarUsuario/paginaAdicionarUsuarioScript.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</body>
</html>
