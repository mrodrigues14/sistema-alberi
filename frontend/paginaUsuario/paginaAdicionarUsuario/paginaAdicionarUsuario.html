<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="/paginaUsuario/paginaAdicionarUsuario/paginaAdicionarUsuarioStyle.css">
</head>
<body>
<div id="menu-container"></div>
<div id="menu-container-usuario"></div>

<div class="container">
    <h2>Novo Usuário</h2>
    <form id="addUserForm">
        <div class="form-group">
            <label for="cpf">* CPF </label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="CPF deve conter 11 dígitos" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Selecione uma função</option>
                <option value="Cliente">Cliente</option>
                <option value="Administrador">Administrador</option>
                <option value="Funcionario Administrativo">Funcionário Administrativo</option>
                <option value="Funcionario de Cliente">Funcionário de Cliente</option>
                <option value="Contabilidade">Contabilidade</option>
            </select>
        </div>
        <div class="form-group empresa-group">
            <label>Empresas:</label>
            <div id="empresas-list"></div>
        </div>
        <div class="buttons">
            <button type="button" onclick="adicionarUsuario()">Confirmar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
</div>

<div id="successPopup" class="popup">
    <div class="popup-content">
        <p>Usuário adicionado com sucesso!</p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script src="/paginaUsuario/paginaAdicionarUsuario/paginaAdicionarUsuarioScript.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

</body>
</html>
