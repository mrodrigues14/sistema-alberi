<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edição de Usuário</title>
    <link rel="stylesheet" href="/paginaUsuario/paginaEditarUsuario/paginaEditarUsuarioStyle.css">
</head>
<body>
<div id="menu-container"></div>
<div id="menu-container-usuario"></div>

<div class="container">
    <h2>Edição de Usuário</h2>
    <div class="form-group">
        <label for="userSelect">Selecionar Usuário</label>
        <select id="userSelect" onchange="loadUserDetails()">
            <option value="" disabled selected>Selecione um usuário</option>
        </select>
    </div>
    <form id="editUserForm" style="display: none;">
        <div class="form-group">
            <label for="cpf">* CPF (válido, pode conter traço ou ponto)</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="CPF deve conter 11 dígitos" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
        </div>
        <div class="form-group">
            <label for="role">Função:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Selecione uma função</option>
                <option value="Cliente">Cliente</option>
                <option value="Administrador">Administrador</option>
                <option value="Funcionario Administrativo">Funcionário Administrativo</option>
                <option value="Funcionario de Cliente">Funcionário de Cliente</option>
                <option value="Contabilidade">Contabilidade</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ativo">Status do Usuário:</label>
            <select id="ativo" name="ativo" required>
                <option value="true">Ativo</option>
                <option value="false">Inativo</option>
            </select>
        </div>
        <div class="form-group empresa-group">
            <label>Empresas:</label>
            <div id="empresas-list"></div>
        </div>
        <div class="buttons">
            <button type="button" onclick="editarUsuario()">Confirmar</button>
            <button type="button" onclick="cancelar()">Cancelar</button>
        </div>
    </form>
</div>

<script src="/paginaUsuario/paginaEditarUsuario/paginaEditarUsuarioScript.js"></script>
</body>
</html>
