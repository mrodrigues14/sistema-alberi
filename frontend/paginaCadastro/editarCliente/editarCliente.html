<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar e Remover Clientes</title>
    <link rel="stylesheet" href="/paginaCadastro/editarCliente/editarClienteStyle.css">
</head>
<body>
<div id="menu-container"></div>
<div class="container">
    <h2>Editar e Remover Clientes</h2>
    <div id="select-cliente">
        <div class="form-group">
            <label for="selectEmpresa">Nome da Empresa a ser editada:</label>
            <select id="selectEmpresa" name="selectEmpresa" onclick="loadEmpresaOptions()" onchange="loadEmpresaDetails()"></select>
        </div>
    </div>
    <div id="editar-remover" style="display:none;">
        <!-- Pessoa Física -->
        <div id="form-fisica-edit" style="display:none;">
            <div class="form-group">
                <label for="nomeFisicaEdit">Nome Completo:</label>
                <input type="text" id="nomeFisicaEdit" name="nomeFisicaEdit">
            </div>
            <div class="form-group">
                <label for="cpfFisicaEdit">CPF ou RG:</label>
                <input type="text" id="cpfFisicaEdit" name="cpfFisicaEdit">
            </div>
            <div class="form-group">
                <label for="apelidoFisicaEdit">Apelido no Sistema:</label>
                <input type="text" id="apelidoFisicaEdit" name="apelidoFisicaEdit">
            </div>
            <div class="form-group">
                <label for="enderecoFisicaEdit">Endereço:</label>
                <input type="text" id="enderecoFisicaEdit" name="enderecoFisicaEdit">
            </div>
            <div class="form-group">
                <label for="cepFisicaEdit">CEP:</label>
                <input type="text" id="cepFisicaEdit" name="cepFisicaEdit">
            </div>
            <div class="form-group">
                <label for="telefoneFisicaEdit">Telefone:</label>
                <input type="text" id="telefoneFisicaEdit" name="telefoneFisicaEdit">
            </div>
            <div class="form-group">
                <label for="emailFisicaEdit">Email:</label>
                <input type="email" id="emailFisicaEdit" name="emailFisicaEdit">
            </div>
        </div>

        <!-- Pessoa Jurídica -->
        <div id="form-juridica-edit" style="display:none;">
            <div class="form-group">
                <label for="nomeEmpresaEdit">Nome Empresarial/Razão Social:</label>
                <input type="text" id="nomeEmpresaEdit" name="nomeEmpresaEdit">
            </div>
            <div class="form-group">
                <label for="apelidoEmpresaEdit">Apelido no Sistema:</label>
                <input type="text" id="apelidoEmpresaEdit" name="apelidoEmpresaEdit">
            </div>
            <div class="form-group">
                <label for="cnpjEdit">CNPJ:</label>
                <input type="text" id="cnpjEdit" name="cnpjEdit">
            </div>
            <div class="form-group">
                <label for="enderecoEdit">Endereço:</label>
                <input type="text" id="enderecoEdit" name="enderecoEdit">
            </div>
            <div class="form-group">
                <label for="cepEdit">CEP:</label>
                <input type="text" id="cepEdit" name="cepEdit">
            </div>
            <div class="form-group">
                <label for="nomeResponsavelEdit">Nome do Responsável Legal:</label>
                <input type="text" id="nomeResponsavelEdit" name="nomeResponsavelEdit">
            </div>
            <div class="form-group">
                <label for="cpfResponsavelEdit">CPF do Responsável Legal:</label>
                <input type="text" id="cpfResponsavelEdit" name="cpfResponsavelEdit">
            </div>
            <div class="form-group">
                <label for="inscricaoEstadualEdit">Inscrição Estadual:</label>
                <input type="text" id="inscricaoEstadualEdit" name="inscricaoEstadualEdit">
            </div>
            <div class="form-group">
                <label for="cnaePrincipalEdit">CNAE Principal:</label>
                <input type="text" id="cnaePrincipalEdit" name="cnaePrincipalEdit">
            </div>
            <div class="form-group">
                <label for="telefoneEdit">Telefone:</label>
                <input type="text" id="telefoneEdit" name="telefoneEdit">
            </div>
            <div id="socio-section-edit">
                <h3>Sócios</h3>
                <!-- Dinamicamente adicionar sócios aqui -->
            </div>
            <button type="button" onclick="addSocioEdit()">Adicionar Sócio</button>
        </div>

        <div class="buttons">
            <button type="button" onclick="editClient()" id="editarButton" class="confirmar">Confirmar Edição</button>
            <button type="button" onclick="cancelEdit()" id="cancelButton">Cancelar</button>
            <button type="button" onclick="confirmDelete()" id="deleteButton" class="delete-button">Deletar Cliente</button>
        </div>
    </div>
</div>
<script src="/paginaCadastro/editarCliente/editarClienteScript.js"></script>
</body>
</html>
