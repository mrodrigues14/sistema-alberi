<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Informações</title>
    <link rel="stylesheet" href="/paginaCadastro/adicionarCliente/paginaCadastro.css">
</head>
<body>
<div id="menu-container"></div>
<div class="container">
    <h2>Cadastro de Informações</h2>
    <div id="tipo-cliente">
        <div class="form-group">
            <label for="tipoCliente">Tipo de Cliente:</label>
            <select id="tipoCliente" name="tipoCliente" onchange="toggleClienteForm()" required>
                <option value="">Selecione</option>
                <option value="fisica">Pessoa Física</option>
                <option value="juridica">Pessoa Jurídica</option>
            </select>
        </div>
    </div>
    <div id="Adicionar-cliente" style="display:none;">
        <h2>Adicionar Cliente</h2>
        <form id="formAdd">
            <!-- Pessoa Física -->
            <div id="form-fisica" style="display:none;">
                <div class="form-group">
                    <label for="nomeFisica">Nome:</label>
                    <input type="text" id="nomeFisica" name="nomeFisica">
                </div>
                <div class="form-group">
                    <label for="cpfFisica">CPF:</label>
                    <input type="text" id="cpfFisica" name="cpfFisica" required>
                </div>
                <div class="form-group">
                    <label for="enderecoFisica">Endereço:</label>
                    <input type="text" id="enderecoFisica" name="enderecoFisica">
                </div>
                <div class="form-group">
                    <label for="cepFisica">CEP:</label>
                    <input type="text" id="cepFisica" name="cepFisica">
                </div>
                <div class="form-group">
                    <label for="telefoneFisica">Telefone:</label>
                    <input type="text" id="telefoneFisica" name="telefoneFisica">
                </div>
                <div class="form-group">
                    <label for="emailFisica">Email:</label>
                    <input type="email" id="emailFisica" name="emailFisica">
                </div>
            </div>

            <!-- Pessoa Jurídica -->
            <div id="form-juridica" style="display:none;">
                <div class="form-group">
                    <label for="nomeEmpresa">Nome Empresarial/Razão Social:</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-group">
                    <label for="nomeResponsavel">Nome do Responsável Legal:</label>
                    <input type="text" id="nomeResponsavel" name="nomeResponsavel">
                </div>
                <div class="form-group">
                    <label for="cpfResponsavel">CPF do Responsável Legal:</label>
                    <input type="text" id="cpfResponsavel" name="cpfResponsavel">
                </div>
                <div class="form-group">
                    <label for="inscricaoEstadual">Inscrição Estadual:</label>
                    <input type="text" id="inscricaoEstadual" name="inscricaoEstadual">
                </div>
                <div class="form-group">
                    <label for="cnaePrincipal">CNAE Principal:</label>
                    <input type="text" id="cnaePrincipal" name="cnaePrincipal">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone (XX) XXXXX-XXXX">
                </div>
                <div id="socio-section">
                    <h3>Sócios</h3>
                    <div class="form-group">
                        <label for="socioNome">Nome do Sócio:</label>
                        <input type="text" id="socioNome" name="socioNome[]">
                    </div>
                    <div class="form-group">
                        <label for="socioCpf">CPF do Sócio:</label>
                        <input type="text" id="socioCpf" name="socioCpf[]">
                    </div>
                    <div class="form-group">
                        <label for="socioEndereco">Endereço do Sócio:</label>
                        <input type="text" id="socioEndereco" name="socioEndereco[]">
                    </div>
                    <div class="form-group">
                        <label for="socioCep">CEP do Sócio:</label>
                        <input type="text" id="socioCep" name="socioCep[]">
                    </div>
                    <div class="form-group">
                        <label for="socioTelefone">Telefone do Sócio:</label>
                        <input type="text" id="socioTelefone" name="socioTelefone[]">
                    </div>
                </div>
                <button type="button" onclick="addSocio()">Adicionar Sócio</button>
            </div>

            <input type="hidden" name="userRole" id="userRole">
            <div class="buttons">
                <input type="button" value="Adicionar" id="addButton" onclick="submitForm()">
            </div>
        </form>
    </div>
</div>
<script src="/paginaCadastro/adicionarCliente/paginaCadastro.js"></script>
</body>
</html>
