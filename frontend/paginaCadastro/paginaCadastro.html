<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de informações</title>
    <style>
        #cadastroButton{
            background-color: #8BACAF;
        }
    </style>
    <link rel="stylesheet" href="/paginaCadastro/paginaCadastro.css">
</head>
<body>
    <div id="menu-container"></div>
    <div class="adicionar-e-remover">
        <div id="Adicionar-cliente">
            <h1>Adicionar Cliente</h1>
            <form id="formAdd" action="/cadastro" method="post">
                <label for="nomeEmpresa">
                    Nome da Empresa:
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa">
                </label>
                <select id="seletorCNPJ">
                    <option value="0">CPF</option>
                    <option value="1">CNPJ</option>
                </select>

                <input type="text" id="cpf" name="cpf" placeholder="CPF" class="cpf/cnpj">

                <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="cpf/cnpj">

                <label for="telefone">
                    Telefone:
                    <input type="text" id="telefone" name="telefone" placeholder="Telefone (XX) XXXXX-XXXX">
                </label>
                <input type="hidden" name="idcliente">
                <input type="submit" value="Adicionar" id="addButton">
            </form>
        </div>

        <div id="Remover Conta">
            <h1>Remover Cliente</h1>
            <form id="formRemove" action="/cadastro/remover" method="post">
                <label for="selectBanco">
                    Nome da Empresa a ser removida:
                    <select id="selectBanco" name="selectNomeEmpresa">

                    </select>
                </label>

                <input type="submit" value="Remover" id="removeButton">
            </form>
        </div>
    </div>

    <div id="editar cliente">
        <h1>Editar Cliente</h1>
        <form id="formEdit" action="/cadastro/editar" method="post">
            <label for="selectEmpresa">
                Nome da Empresa a ser editada:
                <select id="selectEmpresa" name="selectEmpresa">

                </select>
            </label>
            <label for="nomeEmpresaEdit">
                Novo Nome da Empresa:
                <input type="text" id="nomeEmpresaEdit" name="nomeEmpresaEdit">
            </label>
            <input type="submit" value="Editar" id="editarButton">
        </form>
    </div>
    </div>
    <script src="/paginaCadastro/paginaCadastro.js"></script>
</body>
</html>
