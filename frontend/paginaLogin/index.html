<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberi Consult</title>
    <link rel="stylesheet" href="/paginaLogin/styleLogin.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("IH1XjobLDTSiJcPFV");
        })();
    </script>
</head>
<body>
<div class="login">
    <img src="/paginaLogin/images/img.png" alt="imagem logo"/>

    <div class="login-container">
        <form id="loginForm">
            <label>
                <input type="text" placeholder="Usuário" name="username" required>
            </label>
            <label>
                <input type="password" placeholder="Senha" name="password" required>
            </label>
            <label>
                <input type="checkbox" id="showPassword"> Mostrar Senha
            </label>

            <div class="remember-forgot">
                <a href="#" id="forgotPasswordLink">Esqueceu a senha?</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- Modal de recuperação de senha -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Recuperar Senha</h2>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<!-- Modal para inserir token -->
<div id="tokenModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Inserir Token</h2>
        <form id="tokenForm">
            <label for="token">Token:</label>
            <input type="text" id="token" name="token" required>
            <button type="submit">Verificar</button>
        </form>
    </div>
</div>

<!-- Modal para redefinir senha -->
<div id="resetPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Redefinir Senha</h2>
        <form id="resetPasswordForm">
            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" required>
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
</div>

<!-- Modal de erro -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="errorMessage"></p>
    </div>

<script src="/paginaLogin/loginScript.js"></script>
</body>
</html>
