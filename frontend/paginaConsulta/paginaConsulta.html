        #extratoButton{
            background-color: #8BACAF;
        }
        #consultaButton{

        }
        hr{
            margin: 0;
            border-color: #adadad;
            border-top: 0px;
        }
    </style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

<body>
    <div id="menu-container"></div>
    <hr>
    <div class="subnavbar">
        <a href="/insercao"><button class="buttonMenu" id="inserirButton">Inserir extrato</button></a>
        <a href="/consulta"><button class="buttonMenu" id="consultaButton">Consultar extrato</button></a>

        <button class="buttonMenu">Adicionar fornecedor</button>
        <div></div>
    </div>
    <hr>

    <div class="seletores">
        <div style="height: 39px">
            <select id="seletorBanco" name="id_banco" style="height: 39px">

            </select>
        </div>
        <div>
            <label for="datepicker">Mes/Ano</label>
            <input type="text" id="seletorMesAno" name="mes_ano">
        </div>
    </div>
    
    <div id="downloadButtons">
        <button onclick="gerarPDF()">Gerar PDF</button>
        <button onclick="gerarExcel()">Gerar Excel</button>
    </div>

    <table id="consulta">
        <thead>
            <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Nome no Extrato</th>
                <th>Entrada</th>
                <th>Saída</th>
                <th>Saldo</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="/paginaConsulta/paginaConsulta.js"></script>
