<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudo de Metas</title>
    <link rel="stylesheet" href="/paginaEstudos/metas/metas.css">

</head>
<body>

<div id="menu-container-estudos"></div>
<div id="menu-container"></div>
<h2>Meta de Custos</h2>
<table id="costsTable">
    <thead>
    <tr>
        <td>Bruto</td>
        <td><input type="number" class="bruto" data-month="META"></td>
        <td><input type="number" class="percentage" data-month="META" step="0.01"></td>
        <td><input type="number" class="bruto" data-month="Janeiro"></td>
        <td><input type="number" class="percentage" data-month="Janeiro" step="0.01"></td>
        <td><input type="number" class="bruto" data-month="Fevereiro"></td>
        <td><input type="number" class="percentage" data-month="Fevereiro" step="0.01"></td>
        <td><input type="number" class="bruto" data-month="Marco"></td>
        <td><input type="number" class="percentage" data-month="Marco" step="0.01"></td>
    </tr>
    </thead>
    <tbody>
    <tr>

        <th>Saída</th>
        <th>META</th>
        <th>%</th>
        <th>Janeiro</th>
        <th>%</th>
        <th>Fevereiro</th>
        <th>%</th>
        <th>Março</th>
        <th>%</th>
    </tr>
    </tbody>
    <tfoot>
    </tfoot>
</table>



</body>
<script src="/paginaEstudos/metas/metasScript.js"></script>

</html>
