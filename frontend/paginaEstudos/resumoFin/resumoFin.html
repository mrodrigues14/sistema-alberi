<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resumo Financeiro 2023</title>
    <link rel="stylesheet" href="/paginaEstudos/resumoFin/resumoFin.css">
</head>
<body>
<div id="menu-container-estudos"></div>
<div id="menu-container"></div>

<h1>Resumo Financeiro 2024</h1>
<div class="ano">
    <label for="yearSelector">Escolha o ano:</label>
    <select id="yearSelector">
        <option value="2024" selected>2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
    </select>
</div>
<table id="financeTable">
    <thead>
    <tr>
        <th>Mês</th>
        <th>Receita Bruta</th>
        <th>Receita Liquida</th>
        <th>Desconto</th>
        <th>Custo Operacional</th>
        <th>Lucro Operacional</th>
        <th>Custos Não Operacionais</th>
        <th>Custo Total</th>
        <th>Lucro Total</th>

    </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
        <td>Total</td>
        <td id="totalRevenue"></td>
        <td id="totalLiquido"></td>
        <td id="desconto"></td>
        <td id="totalOperationalCost"></td>
        <td id="totalOperationalProfit"></td>
        <td id="totalNonOperationalCost"></td>
        <td id="totalCost"></td>
        <td id="totalProfit"></td>
    </tr>
    <tr>
        <td>Média</td>
        <td id="averageRevenue"></td>
        <td id="totalLiquidoMedia"></td>
        <td id="descontoMedia"></td>
        <td id="averageOperationalCost"></td>
        <td id="averageOperationalProfit"></td>
        <td id="averageNonOperationalCost"></td>
        <td id="averageCost"></td>
        <td id="averageProfit"></td>
    </tr>
    </tfoot>
</table>
<!-- Botão para abrir o modal -->
<button id="openCategoryModal">Selecionar Categorias</button>

<!-- O Modal -->
<div id="categoryModal" style="display:none;">
    <div>
        <h2>Escolha as Categorias</h2>
        <div id="categoryCheckboxes">
        </div>
        <button id="saveCategorySelection">Salvar Seleção</button>
        <button onclick="document.getElementById('categoryModal').style.display='none'">Fechar</button>
    </div>
</div>
<div>
    <h2>Custos por Categoria</h2>
    <table id="categoryCostsTable">
        <thead>
        <tr id="categoryHeaders">
        </tr>
        </thead>
        <tbody id="categoryBody">
        </tbody>
        <tfoot id="categoryFooter">
        </tfoot>
    </table>
</div>
<script src="/paginaEstudos/resumoFin/resumoFinScript.js"></script>
</body>
</html>
