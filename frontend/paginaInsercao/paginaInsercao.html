<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inserção</title>
    <style>
        #extratoButton{
            background-color: #8BACAF;
        }
        #inserirButton{
            background-color: #8BACAF;
        }
        hr{
            margin: 0;
            border-color: #adadad;
            border-top: 0px;
        }
    </style>
    <link rel="stylesheet" href="/paginaInsercao/insercaoStyles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div id="menu-container"></div>
    <hr>
    <div class="subnavbar">
        <a href="/insercao"><button class="buttonMenu" id="inserirButton">Inserir extrato</button></a>
        <a href="/consulta"><button class="buttonMenu">Consultar extrato</button></a>
        <a href="/rubricas"><button class="buttonMenu">Rubricas</button></a>
        <a href="/fornecedor"><button class="buttonMenu">Adicionar fornecedor</button></a>
        <div></div>
    </div>
    <hr>
    <div class="seletores">
        <div>
            <select id="seletorBanco" name="id_banco">

            </select>
        </div>
        <div>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="excelFile" accept=".xlsx, .xls" />
                <input type="button" value="Upload e Processar" onclick="lerExcel()">
            </form>
        </div>

    </div>

    <form id="meuFormulario" action="/insercao/" method="post">
        <div class="tabela">
            <table>
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Rubrica</th>
                    <th>Fornecedor</th>
                    <th>Observação</th>
                    <th>Nome no Extrato</th>
                    <th>Entrada</th>
                    <th>Saida</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="date" name="Data" id="datepicker"></td>
                    <td>
                        <label>
                            <select name="categoria" id="seletorCategoria">

                            </select>
                        </label>
                    </td>
                    <td>
                        <label>
                            <select name="fornecedor" id="seletorFornecedor">

                            </select>
                        </label>
                    </td>
                    <td class="textosBox" style="padding: 0"><input type="text" name="descricao" class="textos"></td>
                    <td class="textosBox" style="padding: 0"><input type="text" name="nomeExtrato" class="textos"></td>
                    <td>
                        <input type="number" name="valorEn" step="0.01" class="valor">
                    </td>
                    <td><input type="number" name="valorSa" step="0.01" class="valor"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input type="hidden" name="id_empresa">
        <input type="hidden" name="id_bancoPost" id="id_bancoPost">
        <input type="submit" value="Enviar">
    </form>

    <table id="ultimasInsercoes">
        <thead>
        <tr>
            <th>Data</th>
            <th>Rubrica</th>
            <th>Fornecedor</th>
            <th>Observação</th>
            <th>Nome no Extrato</th>
            <th>Banco</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Deletar extrato</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="/paginaInsercao/paginaInsercao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

</body>
</html>
