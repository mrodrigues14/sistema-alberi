<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inserção</title>
    <style>
        #extratoButton{
            background-color: #8BACAF;
        }
        #inserirButton{
            background-color: #8BACAF;
        }
        hr{
            margin: 0;
            border-color: #adadad;
            border-top: 0px;
        }
    </style>
    <link rel="stylesheet" href="/paginaInsercao/insercaoStyles.css">
</head>
<body>
    <div id="menu-container"></div>
    <hr>
    <div class="subnavbar">
        <a href="/insercao"><button class="buttonMenu" id="inserirButton">Inserir extrato</button></a>
        <a href="/consulta"><button class="buttonMenu">Consultar extrato</button></a>
        <button class="buttonMenu">Rubricas</button>
        <button class="buttonMenu">Adicionar fornecedor</button>
        <button class="buttonMenu">Editar categorias</button>
        <div></div>
    </div>
    <hr>
    <div class="seletores">
        <div>
            <select id="seletorBanco" name="id_banco">

            </select>
        </div>
    </div>
    <form id="meuFormulario" action="/insercao/" method="post">
        <div class="tabela">
            <table>
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Categoria</th>
                    <th>Nome no Extrato</th>
                    <th>Tipo de Transação</th>
                    <th>Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="date" name="Data"></td>
                    <td>
                        <label>
                            <select name="categoria" id="seletorCategoria">

                            </select>
                        </label>
                    </td>
                    <td><input type="text" name="nome_extrato"></td>
                    <td>
                        <label>
                            <select name="tipo">
                                <option value="entrada">Entrada</option>
                                <option value="saida">Saída</option>
                            </select>
                        </label>
                    </td>
                    <td><input type="number" name="valor"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <input type="hidden" name="id_empresa">
        <input type="hidden" name="id_banco">
        <input type="submit" value="Enviar">
    </form>

    <table id="ultimasInsercoes">
        <thead>
        <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Nome no Extrato</th>
            <th>Tipo de Transação</th>
            <th>Valor</th>
            <th>Banco</th>
            <th>Empresa</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="/paginaInsercao/paginaInsercao.js"></script>
</body>
</html>
