<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
    <link rel="stylesheet" type="text/css" href="/templateMenu/styletemplate.css">
</head>
<body class="custom-interface">
<div class="navbar-all">
    <div class="navbar-left">
        <a href="/paginaInicial">
            <img src="/templateMenu/imagens/icone_imagem.png" alt="Ícone" style="height: 80px; margin-right: 10px;">
        </a>
    </div>
    <nav role="navigation">
        <ul id="menu" class="menu-inline">
            <li id="tarefas">
                <a href="/tarefas"><button class="menu-item">Tarefas</button></a>
            </li>
            <li>
                <button class="menu-item" onclick="toggleDropdown('estudosDropdown')">Estudos</button>
                <div class="dropdown-content" id="estudosDropdown">
                    <a href="/estudos/resumoMensal">Resumo Mensal</a>
                    <a href="/estudos/resumoFin">Resumo financeiro</a>
                    <a href="/estudos/resumoAnual">Resumo Anual</a>
                    <a href="/estudos/faturamento">Reusmo Faturamento Mensal</a>
                    <a href="/estudos/resumoDaConta">Resumo da Conta</a>
                    <a href="/estudos/metas">Metas</a>
                </div>
            </li>
            <li>
                <button class="menu-item" onclick="toggleDropdown('extratoDropdown')">Extrato bancário</button>
                <div class="dropdown-content" id="extratoDropdown">
                    <a href="/insercao">Inserir extrato</a>
                    <a href="/rubricas" id="rubricas" >Rubricas</a>
                    <a href="/fornecedor">Configurar Fornecedor</a>
                    <a href="/dados">Configurar Banco</a>
                </div>
            </li>
            <li id="configCliente">
                <button class="menu-item" onclick="toggleDropdown('clienteDropdown')">Configuração de Cliente</button>
                <div class="dropdown-content" id="clienteDropdown">
                    <a href="/cadastro">Cadastro de Cliente</a>
                    <a href="/cadastro/editarCliente">Editar Cliente</a>
                </div>
            </li>
            <li id="configUsuario">
                <button class="menu-item" onclick="toggleDropdown('usuarioDropdown')">Configuração de Usuário</button>
                <div class="dropdown-content" id="usuarioDropdown">
                    <a href="/usuario/adicionarUsuario">Adicionar Usuário</a>
                    <a href="/usuario/editarUsuario">Editar Usuário</a>
                </div>
            </li>

            <li>
                <a href="/report" id="report"><button class="menu-item" onclick="toggleDropdown('reportDropdown')"><li>Reportar Falha ou melhoria</li></button></a>
            </li>
        </ul>
    </nav>

    <div class="search-box-empresa">
        <button class="selected-company" id="selectedCompany" onclick="toggleDropdown('dropdownContent')">Selecione uma empresa</button>
        <div class="dropdown-content" id="dropdownContent">
            <input type="text" id="searchInput" placeholder="Digite para pesquisar">
            <ul id="nameList" class="nomes-empresa"></ul>
        </div>
    </div>

    <div>
        <ul class="menu-inline">
            <li>
                <button onclick="toggleUserDropdown()" class="dropbtn usernameDisplay menu-item" style="border: 2px solid #ccc; padding: 15px; background-color: #2d3692; color: #fff"></button>
                <div id="userDropdown" class="dropdown-content">
                    <a href="/agenda">Agenda</a>
                    <a href="#!" onclick="logout()">Sair</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<div id="overlay" class="overlay"></div>

<div id="noEmpresasMessage" class="centered-message">
    <button class="close-button" onclick="closeNoEmpresasMessage()">X</button>
    <p id="noEmpresasMessageText"></p>
</div>
<hr>
<script src="templateScript.js"></script>
</body>
</html>
