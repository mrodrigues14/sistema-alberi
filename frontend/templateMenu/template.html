<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Interface</title>
    <link rel="stylesheet" type="text/css" href="/templateMenu/styletemplate.css">
</head>
<body class="custom-interface">
<div class="navbar-all">
    <nav role="navigation">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="/paginaInicial"><li>Menu inicial</li></a>
                <a href="/estudos"><li>Estudos</li></a>
                <a href="/insercao"><li>Extrato bancário</li></a>
                <a href="/cadastro"><li>Dados do Cliente</li></a>
                <a href="/dados"><li>Cadastro de bancos</li></a>
                <a href="/report"><li>Reportar Falha ou sugestão de melhoria</li></a>
                <a href="/usuario" id="menuAdicionarUsuario" ><li>Configuração de Usuário</li></a>
            </ul>
        </div>
    </nav>

    <div class="search-box-empresa">
        <button class="selected-company" id="selectedCompany" onclick="toggleDropdown()">Selecione uma empresa</button>
        <div class="dropdown-content" id="dropdownContent">
            <input type="text" id="searchInput" placeholder="Digite para pesquisar">
            <ul id="nameList" class="nomes-empresa"></ul>
        </div>
    </div>

    <div class="dropdown">
        <button onclick="toggleUserDropdown()" class="dropbtn usernameDisplay"></button></br>
        <div id="userDropdown" class="dropdown-content">
            <a href="#!" onclick="showCalendarModal()">Agenda</a>
            <a href="#!" onclick="logout()">Sair</a>
        </div>
    </div>
</div>

<div id="overlay" class="overlay"></div>

<div id="noEmpresasMessage" class="centered-message">
    <button class="close-button" onclick="closeNoEmpresasMessage()">X</button>
    <p id="noEmpresasMessageText"></p>
</div>

<script src="templateScript.js"></script>
</body>
</html>
