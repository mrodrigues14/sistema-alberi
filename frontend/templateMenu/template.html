<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Interface</title>
    <link rel="stylesheet" href="styletemplate.css">
</head>
<body>
<div class="navbar">
    <a href="/paginainicial"><button class="buttonMenu" id="menuButton">Menu inicial</button></a>
    <a href="/estudos"><button class="buttonMenu" id="estudosButton">Estudos</button></a>
    <a href="/insercao"><button class="buttonMenu" id="extratoButton">Extrato bancário</button></a>
    <a href="/cadastro"><button class="buttonMenu" id="cadastroButton">Dados do Cliente</button></a>
    <a href="/dados"><button class="buttonMenu" id="dadosButton">Cadastro de bancos</button></a>

    <div class="search-box-empresa" style="display: inline-block;">
        <label for="searchInput"></label><input type="text" id="searchInput" placeholder="Selecione uma empresa">
        <button onclick="loadNomeEmpresa()" class="arrow-button"></button>
        <div>
            <ul id="nameList" class="name-list"></ul>
        </div>
    </div>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn usernameDisplay"></button></br>
        <a href="/seletorEmpresa"><button class="empresaSelecionada"> teste </button></a>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Cadastrar Empresa</a>
            <a href="#">Cadastrar Usúario</a>
            <a href="#!" onclick="showCalendarModal()">Agenda</a> <!-- Botão para o pop-up da agenda -->
            <a href="/templateMenu/logout">Sair</a>
        </div>
    </div>
</div>
