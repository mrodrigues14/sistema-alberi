<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="paginaEditarTarefa/editarTarefa.css">
</head>
<body>
<button id="closeButton" onclick="fecharIframe()">X</button>
<div id="alinhadorTarefa">
    <div id="tarefa">
        <form id="editar-tarefa-form" action="/paginaInicial/editartarefa" method="post">
            <label for="todo-input">Insira o novo nome da tarefa:</label>
            <input type="text" id="todo-input" name="titulo">

            <label for="todo-date">Insira a nova data:</label>
            <input type="date" id="todo-date" name="dataLimite">

            <input type="hidden" id="todo-id" name="id">
            <input type="submit" value="Enviar">
        </form>
    </div>
</div>

<script src="paginaEditarTarefa/editarTarefa.js"></script>
</body>
</html>
