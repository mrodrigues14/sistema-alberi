<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagina Inicial</title>
    <style>
        #menuButton{
            background-color: #8BACAF;
        }
    </style>
    <link rel="stylesheet" href="stylePaginaInicial.css">
</head>
<body>
<div id="menu-container"></div>
<div class="todo-list">
    <div class="todo-list-header">
        <h1>Lista de Tarefas</h1>
        <form id="todo-list-form" method="post">
            <input type="text" id="todo-input" placeholder="Digite uma tarefa" name="titulo">
            <input type="date" id="todo-date" name="dataLimite">
            <input type="checkbox" id="recurrence-checkbox">
            <label for="recurrence-checkbox">Recorrente?</label>
            <div id="recurrence-container" style="display: none;">
                <label for="recurrence-day">Dia do mês:</label>
                <input type="number" id="recurrence-day" name="recurrence-day" min="1" max="31" value="1">
            </div>
            <input type="hidden" name="idcliente" id="idcliente">
            <input type="submit" value="Enviar" id="todo-submit">
        </form>

    </div>
    <div class="todo-list-body">
        <table id="todo-table">
            <thead>
            <tr>
                <th>Status</th>
                <th>Tarefa</th>
                <th>Data Limite</th>
                <th>Data Inicial</th>
                <th>Data Conclusão</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            </thead>
            <tbody id="todo-tbody">

            </tbody>
        </table>
    </div>
    <div id="iframe-container"></div>
</div>
<script src="paginaInicialScript.js"></script>
</body>
</html>
