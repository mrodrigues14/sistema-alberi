<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rubricas</title>
    <link rel="stylesheet" href="/paginaRubricas/paginaRubricas.css">
</head>
<body>
<div id="menu-container"></div>

<div class="editorCategoria">
    <div class="adicionar_editar">
        <div class="adicionarCategoria">
            <h2>Adicionar Rubrica</h2>
            <form action="/categoria/" method="post">
                <input type="text" name="CATEGORIA" placeholder="Informe a Rubrica" class="texto">
                <input type="hidden" name="idcliente">
                <input type="submit" value="Adicionar" class="adicionarButton">
            </form>
        </div>

        <div class="editarCategoria">
            <h2>Editar Rubrica</h2>
            <form action="/categoria/editar" method="post">
                <label>
                    <select name="categoriaAntiga" id="seletorCategoria3">
                        <option value="" disabled selected>Selecione para Remover</option>
                    </select>
                </label>
                <input type="text" name="categoriaNova" placeholder="Informe o novo nome da rubrica" class="texto">
                <input type="hidden" name="idcliente4">
                <input type="submit" value="Editar" class="adicionarButton">
            </form>
        </div>
    </div>
    <div class="adicionarSubcategoria">
        <h2>Adicionar Sub-Rubrica</h2>
        <form action="/categoria/subcategoria" method="post">
            <label>
                <select name="categoriaPai" id="seletorCategoria">
                    <option value="" disabled selected>Selecione Rubrica-Pai</option>
                </select>
            </label>
            <input type="text" name="SUBCATEGORIA" placeholder="Informe a sub-rubrica" class="texto">
            <input type="hidden" name="idcliente2">
            <input type="submit" value="Adicionar" class="adicionarButton">
        </form>
    </div>

    <div class="removerCategoria">
        <h3>Remover Rubrica e Sub-Rubrica</h3>
        <form action="/categoria/delete/" method="post" id="formRemove">
            <label>
                <select name="categoria" id="seletorCategoria2">
                    <option value="" disabled selected>Selecione para Remover</option>
                </select>
            </label>
            <input type="hidden" name="idcliente3">
            <input type="submit" value="Remover" class="adicionarButton">
        </form>
    </div>
</div>
<script src="/paginaRubricas/paginaRubricas.js"></script>
</body>
</html>
