<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categoria</title>
    <link rel="stylesheet" href="/paginaEditarCategoria/paginaEditarCategoria.css">
</head>
<body>

    <div class="editorCategoria">
        <div class="adicionarCategoria">
            <form action="/categoria/" method="post">
                <input type="text" name="CATEGORIA" placeholder="Categoria">
                <input type="hidden" name="idcliente">
                <input type="submit" value="Adicionar">
            </form>
        </div>

        <div class="adicionarSubcategoria">
            <form action="/categoria/subcategoria" method="post">
                <label>
                    <select name="categoriaPai" id="seletorCategoria">
                    </select>
                </label>
                <input type="text" name="SUBCATEGORIA" placeholder="Subcategoria">
                <input type="hidden" name="idcliente2">
                <input type="submit" value="Adicionar">
            </form>
        </div>

        <div class="removerCategoria">
            <form action="/categoria/delete/" method="post">
                <label>
                    <select name="categoria" id="seletorCategoria">

                    </select>
                </label>
                <input type="submit" value="Remover">
            </form>
        </div>
    </div>
    <script src="/paginaEditarCategoria/paginaEditarCategoria.js"></script>
</body>
</html>
